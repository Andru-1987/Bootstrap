<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-16">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BootStrapSample</title>
	<link rel="stylesheet" href="bootstrap.css">
 <!-- Usando CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>
<body>

<!-- Navegador  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Codo a Codo</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Inicio</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
    
        <li class="nav-item">
          <a class="nav-link disabled">Desactivado</a>
        </li>

      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </div>
</nav>

<!-- Sector de Cards -->

<section>
<div class="card" style="width: auto;">
  <img src="images/html.png" class="card-img-top" alt="html logo" style="width:auto">
  	<div class="card-body">
  	<h5><strong>título 1</strong></h5>
    <p class="card-text">Contenido de Card</p>
    <p class="ligth">Última actualización 1</p>
  </div>
</div>
<div class="card" style="width: auto;">
  <img src="images/css.png" class="card-img-top" alt="CSS logo" style="width:auto">
  <div class="card-body">  	
  	<h5><strong>título 2</strong></h5>
    <p class="card-text">Contenido de Card</p>
    <p class="ligth">Última actualización 2</p>
  </div>
</div>
<div class="card" style="width: auto;">
  <img src="images/bootstrap.png" class="card-img-top" alt="bootstrap logo" style="width:auto">
  <div class="card-body">
     <h5><strong>título 3</strong></h5>
    <p class="card-text">Contenido de Card</p>
    <p class="ligth">Última actualización 3</p>
  </div>
</div>

</section>

<!-- Sector de input data -->
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email </label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca comparta su email</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Constraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Verificar</label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>

<!-- Agregando marca de agua -->
<footer class="waterMark"> Hecho por:  Andru-1987</footer>


</body>
</html>
